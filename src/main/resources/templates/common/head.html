<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="common-head">
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" th:href="@{/static/bower_components/bootstrap/dist/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/static/bower_components/font-awesome/css/font-awesome.min.css}">

    <!-- Select2 -->
    <link rel="stylesheet" th:href="@{/static/bower_components/select2/dist/css/select2.min.css}">

    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/static/dist/css/AdminLTE.min.css}">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
             folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" th:href="@{/static/dist/css/skins/_all-skins.min.css}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery 3 -->
    <script th:src="@{/static/bower_components/jquery/dist/jquery.min.js}"></script>
    <!-- Bootstrap 3.3.7 -->
    <script th:src="@{/static/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
    <!-- SlimScroll -->
    <script th:src="@{/static/bower_components/jquery-slimscroll/jquery.slimscroll.min.js}"></script>
    <!-- FastClick -->
    <script th:src="@{/static/bower_components/fastclick/lib/fastclick.js}"></script>
    <!-- AdminLTE App -->
    <script th:src="@{/static/dist/js/adminlte.min.js}"></script>
    <!-- AdminLTE for demo purposes -->
    <script th:src="@{/static/dist/js/demo.js}"></script>

    <script th:src="@{/static/dist/js/extend.js}"></script>

    <!-- Select2 -->
    <script th:src="@{/static/bower_components/select2/dist/js/select2.full.js}"></script>

    <!--获取-->
    <script type="text/javascript">
      $(function(){
          var moduleName = window.location.pathname;
          if(moduleName.indexOf("/")>0){
              moduleName = moduleName.substring(0,moduleName.indexOf("/"));
          }
          var $currentModuleHref = $("ul.treeview-menu > li > a[href='"+moduleName+"']");
          if($currentModuleHref){
              var $currentLi = $currentModuleHref.parent();
              if(!$currentLi.hasClass("active")){
                  $currentLi.addClass("active");
                  var $parentLI = $currentLi.closest("li.treeview");
                  if(!$parentLI.hasClass("active")){
                      $parentLI.addClass("active");
                  }
              }
          }
      });
    </script>
  </head>
</html>

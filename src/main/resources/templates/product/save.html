<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <head th:replace="~{common/head::common-head}"/>
  
  <body class="hold-transition skin-blue fixed sidebar-mini">
    <div class="wrapper">
      <header th:replace="~{common/top::common-top}"/>
    
      <aside th:replace="~{common/left::common-left}"/>
    
      <div class="content-wrapper">
        <section class="content-header">
          <h1 th:text="${#strings.isEmpty(id) ? '添加产品':'编辑产品'}"></h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i>系统管理</a></li>
            <li><a href="#">产品管理</a></li>
            <li class="active">列表</li>
          </ol>
        </section>
        
        <!-- Main content -->
        <!-- Main content -->
        <section class="content">
          <div class="row">
            <!-- right column -->
            <div class="col-md-12">
              <!-- Horizontal Form -->
              <div class="box box-info">
                <!-- form start -->
                <form class="form-horizontal" th:action="@{/products/}+${#strings.isEmpty(product.id)?'':product.id}" th:method="post" th:object="${product}">
                  <input type="hidden" name="id" th:value="*{id}">
                  <input type="hidden" name="_method" th:value="*{#strings.isEmpty(id) ? 'POST':'PUT'}">
    
                  <div class="box-body">   
                  
  	  
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">名称</label>
                        <div class="col-sm-10">
                          <input type="text" id="name" name="name" th:value="*{name}" class="form-control" placeholder="名称" data-bv-notempty="true"/>
                        </div>
                      </div>
  	  
                      <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">简介</label>
                        <div class="col-sm-10">
                          <input type="text" id="title" name="title" th:value="*{title}"  class="form-control" placeholder="简介" data-bv-notempty="true"/>
                        </div>
                      </div>
                    </div>
  	  
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="detailImg" class="col-sm-2 control-label">设计图</label>
                        <div class="col-sm-10">
                          <input type="text" id="detailImg" name="detailImg" th:value="*{detailImg}" class="form-control" placeholder="设计图" data-bv-notempty="true"/>
                        </div>
                      </div>
  	  
                      <div class="form-group">
                        <label for="customerNum" class="col-sm-2 control-label">客户编号</label>
                        <div class="col-sm-10">
                          <input type="text" id="customerNum" name="customerNum" th:value="*{customerNum}"  class="form-control" placeholder="客户编号" data-bv-notempty="true"/>
                        </div>
                      </div>
                    </div>
  	  
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="num" class="col-sm-2 control-label">产品编号</label>
                        <div class="col-sm-10">
                          <input type="text" id="num" name="num" th:value="*{num}" class="form-control" placeholder="产品编号" data-bv-notempty="true"/>
                        </div>
                      </div>
  	  
                      <div class="form-group">
                        <label for="oriPrice" class="col-sm-2 control-label">历史单价</label>
                        <div class="col-sm-10">
                          <input type="text" id="oriPrice" name="oriPrice" th:value="*{oriPrice}"  class="form-control" placeholder="历史单价" data-bv-notempty="true"/>
                        </div>
                      </div>
                    </div>
  	  
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="price" class="col-sm-2 control-label">单价</label>
                        <div class="col-sm-10">
                          <input type="text" id="price" name="price" th:value="*{price}" class="form-control" placeholder="单价" data-bv-notempty="true"/>
                        </div>
                      </div>
  	  
                      <div class="form-group">
                        <label for="splenicCuff" class="col-sm-2 control-label">脾套</label>
                        <div class="col-sm-10">
                          <input type="text" id="splenicCuff" name="splenicCuff" th:value="*{splenicCuff}"  class="form-control" placeholder="脾套" data-bv-notempty="true"/>
                        </div>
                      </div>
                    </div>
  	  
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="glasses" class="col-sm-2 control-label">镜片</label>
                        <div class="col-sm-10">
                          <input type="text" id="glasses" name="glasses" th:value="*{glasses}" class="form-control" placeholder="镜片" data-bv-notempty="true"/>
                        </div>
                      </div>
  	  
                      <div class="form-group">
                        <label for="electroplatingColour" class="col-sm-2 control-label">电镀色</label>
                        <div class="col-sm-10">
                          <input type="text" id="electroplatingColour" name="electroplatingColour" th:value="*{electroplatingColour}"  class="form-control" placeholder="电镀色" data-bv-notempty="true"/>
                        </div>
                      </div>
                    </div>
  	  
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="typeName" class="col-sm-2 control-label">材料</label>
                        <div class="col-sm-10">
                          <input type="text" id="typeName" name="typeName" th:value="*{typeName}" class="form-control" placeholder="材料" data-bv-notempty="true"/>
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="productTypeId" class="col-sm-2 control-label">商品类别</label>
                        <div class="col-sm-10">
                          <select id="productTypeId" name="productTypeId" class="form-control" data-bv-notempty="true">
                            <option th:selected="${productType.id==product.productTypeId}" th:text="${productType.name}" th:each="productType : ${productTypes}" th:value="${productType.id}"></option>
                          </select>
                        </div>
                      </div>
                    </div>
  	  
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="customerId" class="col-sm-2 control-label">客户</label>
                        <div class="col-sm-10">
                          <select id="customerId" name="customerId" class="form-control" data-bv-notempty="true">
                            <option th:selected="${customer.id==product.customerId}" th:text="${customer.name}" th:each="customer : ${customers}" th:value="${customer.id}"/>
                          </select>
                        </div>
                      </div>
  	  
                      <div class="form-group">
                        <label for="userId" class="col-sm-2 control-label">跟单</label>
                        <div class="col-sm-10">
                          <input type="text" id="userId" name="userId" th:value="*{userId}"  class="form-control" placeholder="跟单" />
                        </div>
                      </div>
                    </div>
      
     
                  </div>
                  <div class="box-footer">
                    <button type="reset" class="btn btn-default btn-flat">重 置</button>
                    <button type="submit" class="btn btn-success btn-flat" th:text="${#strings.isEmpty(id) ? '添加':'编辑'}"></button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
      <footer th:replace="~{common/footer::common-footer}"/>
    
      <aside th:replace="~{common/setting::common-setting}"/>
    </div>
    
    <script type="text/javascript">
        $(function(){
            $("form[id='product']").bootstrapValidator({
          	  feedbackIcons: {
          		  valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                }
            }); 
        });
    </script>
  </body>
</html>

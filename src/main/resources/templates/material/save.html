<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <head th:replace="~{common/head::common-head}"/>
  
  <body class="hold-transition skin-blue fixed sidebar-mini">
    <div class="wrapper">
      <header th:replace="~{common/top::common-top}"/>
    
      <aside th:replace="~{common/left::common-left}"/>
    
      <div class="content-wrapper">
        <section class="content-header">
          <h1 th:text="${#strings.isEmpty(id) ? '添加材料':'编辑材料'}"></h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i>系统管理</a></li>
            <li><a href="#">材料管理</a></li>
            <li class="active">列表</li>
          </ol>
        </section>
        
        <!-- Main content -->
        <!-- Main content -->
        <section class="content">
          <div class="row">
            <!-- right column -->
            <div class="col-md-12">
              <!-- Horizontal Form -->
              <div class="box box-info">
                <!-- form start -->
                <form class="form-horizontal" th:action="@{/materials/}+${#strings.isEmpty(material.id)?'':material.id}" th:method="post" th:object="${material}">
                  <input type="hidden" name="id" th:value="*{id}">
                  <input type="hidden" name="_method" th:value="*{#strings.isEmpty(id) ? 'POST':'PUT'}">
    
                  <div class="box-body">   
                  
  	  
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">名称</label>
                        <div class="col-sm-10">
                          <input type="text" id="name" name="name" th:value="*{name}" class="form-control" placeholder="名称" data-bv-notempty="true"/>
                        </div>
                      </div>
  	  
                      <div class="form-group">
                        <label for="num" class="col-sm-2 control-label">编号</label>
                        <div class="col-sm-10">
                          <input type="text" id="num" name="num" th:value="*{num}"  class="form-control" placeholder="编号" data-bv-notempty="true"/>
                        </div>
                      </div>
                    </div>
  	  
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="material" class="col-sm-2 control-label">材料</label>
                        <div class="col-sm-10">
                          <input type="text" id="material" name="material" th:value="*{material}" class="form-control" placeholder="材料" data-bv-notempty="true"/>
                        </div>
                      </div>
  	  
                      <div class="form-group">
                        <label for="technology" class="col-sm-2 control-label">工艺</label>
                        <div class="col-sm-10">
                          <input type="text" id="technology" name="technology" th:value="*{technology}"  class="form-control" placeholder="工艺" data-bv-notempty="true"/>
                        </div>
                      </div>
                    </div>
  	  
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="oriPrice" class="col-sm-2 control-label">原价</label>
                        <div class="col-sm-10">
                          <input type="text" id="oriPrice" name="oriPrice" th:value="*{oriPrice}" class="form-control" placeholder="原价" data-bv-notempty="true"/>
                        </div>
                      </div>
  	  
                      <div class="form-group">
                        <label for="price" class="col-sm-2 control-label">现价</label>
                        <div class="col-sm-10">
                          <input type="text" id="price" name="price" th:value="*{price}"  class="form-control" placeholder="现价" data-bv-notempty="true"/>
                        </div>
                      </div>
                    </div>
  	  
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="size" class="col-sm-2 control-label">尺寸</label>
                        <div class="col-sm-10">
                          <input type="text" id="size" name="size" th:value="*{size}" class="form-control" placeholder="尺寸" data-bv-notempty="true"/>
                        </div>
                      </div>
  	  
                      <div class="form-group">
                        <label for="unit" class="col-sm-2 control-label">单位</label>
                        <div class="col-sm-10">
                          <input type="text" id="unit" name="unit" th:value="*{unit}"  class="form-control" placeholder="单位" data-bv-notempty="true"/>
                        </div>
                      </div>
                    </div>
  	  
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="unitWeight" class="col-sm-2 control-label">单位重量</label>
                        <div class="col-sm-10">
                          <input type="text" id="unitWeight" name="unitWeight" th:value="*{unitWeight}" class="form-control" placeholder="单位重量" data-bv-notempty="true"/>
                        </div>
                      </div>
  	  
                      <div class="form-group">
                        <label for="detailImg" class="col-sm-2 control-label">图片</label>
                        <div class="col-sm-10">
                          <input type="text" id="detailImg" name="detailImg" th:value="*{detailImg}"  class="form-control" placeholder="图片" data-bv-notempty="true"/>
                        </div>
                      </div>
                    </div>
  	  
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="materialTypeId" class="col-sm-2 control-label">类别</label>
                        <div class="col-sm-10">
                          <input type="text" id="materialTypeId" name="materialTypeId" th:value="*{materialTypeId}" class="form-control" placeholder="类别" data-bv-notempty="true"/>
                        </div>
                      </div>
  	  
                      <div class="form-group">
                        <label for="supplierId" class="col-sm-2 control-label">供应商</label>
                        <div class="col-sm-10">
                          <input type="text" id="supplierId" name="supplierId" th:value="*{supplierId}"  class="form-control" placeholder="供应商" />
                        </div>
                      </div>
                    </div>
      
     
                  </div>
                  <div class="box-footer">
                    <button type="reset" class="btn btn-default btn-flat">重 置</button>
                    <button type="submit" class="btn btn-success btn-flat" th:text="${#strings.isEmpty(id) ? '添加':'编辑'}"></button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
      <footer th:replace="~{common/footer::common-footer}"/>
    
      <aside th:replace="~{common/setting::common-setting}"/>
    </div>
    
    <script type="text/javascript">
        $(function(){
            $("form[id='material']").bootstrapValidator({
          	  feedbackIcons: {
          		  valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                }
            }); 
        });
    </script>
  </body>
</html>

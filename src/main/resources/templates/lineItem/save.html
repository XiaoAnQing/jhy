<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <head th:replace="~{common/head::common-head}"/>
  
  <body class="hold-transition skin-blue fixed sidebar-mini">
    <div class="wrapper">
      <header th:replace="~{common/top::common-top}"/>
    
      <aside th:replace="~{common/left::common-left}"/>
    
      <div class="content-wrapper">
        <section class="content-header">
          <h1 th:text="${#strings.isEmpty(id) ? '添加工序':'编辑工序'}"></h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i>系统管理</a></li>
            <li><a href="#">工序管理</a></li>
            <li class="active">列表</li>
          </ol>
        </section>
        
        <!-- Main content -->
        <!-- Main content -->
        <section class="content">
          <div class="row">
            <!-- right column -->
            <div class="col-md-12">
              <!-- Horizontal Form -->
              <div class="box box-info">
                <!-- form start -->
                <form class="form-horizontal" th:action="@{/lineItems/}+${#strings.isEmpty(lineItem.id)?'':lineItem.id}" th:method="post" th:object="${lineItem}">
                  <input type="hidden" name="id" th:value="*{id}">
                  <input type="hidden" name="_method" th:value="*{#strings.isEmpty(id) ? 'POST':'PUT'}">
    
                  <div class="box-body">   
                  
  	  
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">工序名</label>
                        <div class="col-sm-10">
                          <input type="text" id="name" name="name" th:value="*{name}" class="form-control" placeholder="工序名" data-bv-notempty="true"/>
                        </div>
                      </div>
  	  
                      <div class="form-group">
                        <label for="icon" class="col-sm-2 control-label">图标</label>
                        <div class="col-sm-10">
                          <input type="text" id="icon" name="icon" th:value="*{icon}"  class="form-control" placeholder="图标" data-bv-notempty="true"/>
                        </div>
                      </div>
                    </div>
  	  
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="mangerId" class="col-sm-2 control-label">主管</label>
                        <div class="col-sm-10">
                          <select class="form-control select2" style="width: 100%;" id="mangerId" name="mangerId" data-bv-notempty="true"></select>
                          <input type="text" id="mangerId" name="mangerId" th:value="*{mangerId}" class="form-control" placeholder="主管" data-bv-notempty="true"/>
                        </div>
                      </div>
  	  
                      <div class="form-group">
                        <label for="position" class="col-sm-2 control-label">位置</label>
                        <div class="col-sm-10">
                          <input type="text" id="position" name="position" th:value="*{position}"  class="form-control" placeholder="位置" data-bv-notempty="true"/>
                        </div>
                      </div>
                    </div>
  	  
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="orderNum" class="col-sm-2 control-label">顺序</label>
                        <div class="col-sm-10">
                          <input type="text" id="orderNum" name="orderNum" th:value="*{orderNum}" class="form-control" placeholder="顺序" data-bv-notempty="true"/>
                        </div>
                      </div>
  	  
                      <div class="form-group">
                        <label for="lineId" class="col-sm-2 control-label">线路</label>
                        <div class="col-sm-10">
                          <select class="form-control select2" style="width: 100%;" id="lineId" name="lineId" data-bv-notempty="true"></select>
                        </div>
                      </div>
                    </div>
  	  
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="stationId" class="col-sm-2 control-label">工艺</label>
                        <div class="col-sm-10">
                          <select class="form-control select2" style="width: 100%;" id="stationId" name="stationId" data-bv-notempty="true"></select>
                        </div>
                      </div>
                    </div>

                  </div>
                  <div class="box-footer">
                    <button type="reset" class="btn btn-default btn-flat">重 置</button>
                    <button type="submit" class="btn btn-success btn-flat" th:text="${#strings.isEmpty(id) ? '添加':'编辑'}"></button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
      <footer th:replace="~{common/footer::common-footer}"/>
    
      <aside th:replace="~{common/setting::common-setting}"/>
    </div>
    
    <script type="text/javascript">
        $(function(){
            $("form[id='lineItem']").bootstrapValidator({
          	  feedbackIcons: {
          		  valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                }
            });

          $("#lineId").select2({
            placeholder:'请选择线路',//默认文字提示
            tags: false,//允许手动添加
            allowClear: true,//允许清空
            ajax: {
              url: '[[@{/}]]lines',
              type:'get',
              dataType: 'json',
              data: function (params) {
                return {name: params.term || ''};
              },
              processResults: function (data) {
                var array = new Array();
                data = data.data;
                if (data) {
                  for (var i = 0; i < data.length; i++) {
                    array.push({id: data[i].id, text: data[i].name});
                  }
                }
                var result = new Object();
                result.results = array;
                return result;
              }
            }
          });
          $("#stationId").select2({
            placeholder:'请选择工艺',//默认文字提示
            tags: false,//允许手动添加
            allowClear: true,//允许清空
            ajax: {
              url: '[[@{/}]]stations',
              type:'get',
              dataType: 'json',
              data: function (params) {
                return {name: params.term || ''};
              },
              processResults: function (data) {
                var array = new Array();
                data = data.data;
                if (data) {
                  for (var i = 0; i < data.length; i++) {
                    array.push({id: data[i].id, text: data[i].name});
                  }
                }
                var result = new Object();
                result.results = array;
                return result;
              }
            }
          });


          //TODO 工艺相关信息

        });
    </script>
  </body>
</html>

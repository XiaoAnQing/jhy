<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <head th:replace="~{common/head::common-head}"/>
  
  <body class="hold-transition skin-blue fixed sidebar-mini">
    <div class="wrapper">
      <header th:replace="~{common/top::common-top}"/>
    
      <aside th:replace="~{common/left::common-left}"/>
    
      <div class="content-wrapper">
        <section class="content-header">
          <h1 th:text="${#strings.isEmpty(id) ? '添加仓库':'编辑仓库'}"></h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i>系统管理</a></li>
            <li><a href="#">仓库管理</a></li>
            <li class="active">列表</li>
          </ol>
        </section>
        
        <!-- Main content -->
        <!-- Main content -->
        <section class="content">
          <div class="row">
            <!-- right column -->
            <div class="col-md-12">
              <!-- Horizontal Form -->
              <div class="box box-info">
                <!-- form start -->
                <form class="form-horizontal" th:action="@{/stores/}+${#strings.isEmpty(store.id)?'':store.id}" th:method="post" th:object="${store}">
                  <input type="hidden" name="id" th:value="*{id}">
                  <input type="hidden" name="_method" th:value="*{#strings.isEmpty(id) ? 'POST':'PUT'}">
    
                  <div class="box-body">   
                  
  	  
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="x" class="col-sm-2 control-label">x轴</label>
                        <div class="col-sm-10">
                          <input type="text" id="x" name="x" th:value="*{x}" class="form-control" placeholder="x轴" data-bv-notempty="true"/>
                        </div>
                      </div>
  	  
                      <div class="form-group">
                        <label for="y" class="col-sm-2 control-label">y轴</label>
                        <div class="col-sm-10">
                          <input type="text" id="y" name="y" th:value="*{y}"  class="form-control" placeholder="y轴" data-bv-notempty="true"/>
                        </div>
                      </div>
                    </div>
  	  
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="z" class="col-sm-2 control-label">z轴</label>
                        <div class="col-sm-10">
                          <input type="text" id="z" name="z" th:value="*{z}" class="form-control" placeholder="z轴" data-bv-notempty="true"/>
                        </div>
                      </div>
  	  
                      <div class="form-group">
                        <label for="materialCount" class="col-sm-2 control-label">材料数量</label>
                        <div class="col-sm-10">
                          <input type="text" id="materialCount" name="materialCount" th:value="*{materialCount}"  class="form-control" placeholder="材料数量" />
                        </div>
                      </div>
                    </div>
  	  
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="materialId" class="col-sm-2 control-label">材料id</label>
                        <div class="col-sm-10">
                          <input type="text" id="materialId" name="materialId" th:value="*{materialId}" class="form-control" placeholder="材料id" />
                        </div>
                      </div>
  	  
                      <div class="form-group">
                        <label for="materialName" class="col-sm-2 control-label">材料</label>
                        <div class="col-sm-10">
                          <input type="text" id="materialName" name="materialName" th:value="*{materialName}"  class="form-control" placeholder="材料" />
                        </div>
                      </div>
                    </div>
  	  
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="status" class="col-sm-2 control-label">状态</label>
                        <div class="col-sm-10">
                          <input type="text" id="status" name="status" th:value="*{status}" class="form-control" placeholder="状态" data-bv-notempty="true"/>
                        </div>
                      </div>
  	  
                      <div class="form-group">
                        <label for="storeTypeId" class="col-sm-2 control-label">XXXX</label>
                        <div class="col-sm-10">
                          <input type="text" id="storeTypeId" name="storeTypeId" th:value="*{storeTypeId}"  class="form-control" placeholder="XXXX" data-bv-notempty="true"/>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="box-footer">
                    <button type="reset" class="btn btn-default btn-flat">重 置</button>
                    <button type="submit" class="btn btn-success btn-flat" th:text="${#strings.isEmpty(id) ? '添加':'编辑'}"></button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
      <footer th:replace="~{common/footer::common-footer}"/>
    
      <aside th:replace="~{common/setting::common-setting}"/>
    </div>
    
    <script type="text/javascript">
        $(function(){
            $("form[id='store']").bootstrapValidator({
          	    feedbackIcons: {
          		    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                }
            }); 
        });
    </script>
  </body>
</html>

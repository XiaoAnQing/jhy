<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <head th:replace="~{common/head::common-head}"/>
  
  <body class="hold-transition skin-blue fixed sidebar-mini">
    <div class="wrapper">
      <header th:replace="~{common/top::common-top}"/>
    
      <aside th:replace="~{common/left::common-left}"/>
    
      <div class="content-wrapper">
        <section class="content-header">
          <h1 th:text="${#strings.isEmpty(id) ? '添加菜单':'编辑菜单'}"></h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i>系统管理</a></li>
            <li><a href="#">菜单管理</a></li>
            <li class="active">列表</li>
          </ol>
        </section>
        
        <!-- Main content -->
        <!-- Main content -->
        <section class="content">
          <div class="row">
            <!-- right column -->
            <div class="col-md-12">
              <!-- Horizontal Form -->
              <div class="box box-info">
                <!-- form start -->
                <form class="form-horizontal" th:action="@{/menus/}+${#strings.isEmpty(menu.id)?'':menu.id}" th:method="post" th:object="${menu}">
                  <input type="hidden" name="id" th:value="*{id}">
                  <input type="hidden" name="_method" th:value="*{#strings.isEmpty(id) ? 'POST':'PUT'}">
    
                  <div class="box-body">   
                  
  	  
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="URL" class="col-sm-2 control-label">XXXX</label>
                        <div class="col-sm-10">
                          <input type="text" id="URL" name="URL" th:value="*{URL}" class="form-control" placeholder="XXXX" />
                        </div>
                      </div>
  	  
                      <div class="form-group">
                        <label for="icon" class="col-sm-2 control-label">XXXX</label>
                        <div class="col-sm-10">
                          <input type="text" id="icon" name="icon" th:value="*{icon}"  class="form-control" placeholder="XXXX" />
                        </div>
                      </div>
                    </div>
  	  
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="leaf" class="col-sm-2 control-label">XXXX</label>
                        <div class="col-sm-10">
                          <input type="text" id="leaf" name="leaf" th:value="*{leaf}" class="form-control" placeholder="XXXX" />
                        </div>
                      </div>
  	  
                      <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">XXXX</label>
                        <div class="col-sm-10">
                          <input type="text" id="name" name="name" th:value="*{name}"  class="form-control" placeholder="XXXX" />
                        </div>
                      </div>
                    </div>
  	  
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="parentId" class="col-sm-2 control-label">XXXX</label>
                        <div class="col-sm-10">
                          <input type="text" id="parentId" name="parentId" th:value="*{parentId}" class="form-control" placeholder="XXXX" />
                        </div>
                      </div>
  	  
                      <div class="form-group">
                        <label for="accessToken" class="col-sm-2 control-label">通行证(二级菜单开始下才会有)</label>
                        <div class="col-sm-10">
                          <input type="text" id="accessToken" name="accessToken" th:value="*{accessToken}"  class="form-control" placeholder="通行证(二级菜单开始下才会有)" data-bv-notempty="true"/>
                        </div>
                      </div>
                    </div>
      
     
                  </div>
                  <div class="box-footer">
                    <button type="reset" class="btn btn-default btn-flat">重 置</button>
                    <button type="submit" class="btn btn-success btn-flat" th:text="${#strings.isEmpty(id) ? '添加':'编辑'}"></button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
      <footer th:replace="~{common/footer::common-footer}"/>
    
      <aside th:replace="~{common/setting::common-setting}"/>
    </div>
    
    <script type="text/javascript">
        $(function(){
            $("form[id='menu']").bootstrapValidator({
          	  feedbackIcons: {
          		  valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                }
            }); 
        });
    </script>
  </body>
</html>
